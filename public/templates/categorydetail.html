<div ng-controller="SingleCategoryController as single">
<div class="category-detail-header">
<ul class="button-nav">
	<li><a href="#/categories"><img class='back-image' src="../img/back-arrow.png"></a></li>
	<li><h3>{{single.currentRoute | uppercase}}</h3></li>
	<li><a href="#/"><img class='close-button' src="../img/close-x.png"></a></li>
</ul>
</div>
<div class="results">
	<ul>
		<li class="summary info" ng-repeat="item in single.currentList|filter:{rating:query, rating:'!undefined'} | orderBy: '-rating'| limitTo:5:(single.currentList-1)">
			
			<a class="venue-name"href="#/categories/{{single.currentRoute | lowercase}}/{{item.place_id}}">
				{{item.name}}
			</a>
			<div class="rating-col"><span class="star">{{item.rating}}</span> <span class="shield">{{item.distance.distance.value * 0.00062137 | number:2 }} Miles</span>
			</div>

		</li>
	</ul>
</div>
</div>
